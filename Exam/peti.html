<body>
    <form>
        <h1>Flower Power Customer Feedback Forum</h1>
        <p>How was your expreinece with the Flower Power web shop? We want to hear from you!</p>
        <div class="container">
            <label for="name">Name:</label><input name="name" size="30">
        </div>

            <label for="Emali">E-mail:</label><input name="Emali" size="30">
        </div>
        <label for="feedback">Feedback:</label>

        <button> Save Draft</button>
        <input type="submit"></input>
    </form>
