<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mali,
        .veliki {
            border: 1px solid green;
            padding: 10px;

            display: block;


        }

            float: left;
        }

            display: block;
            margin: 0 5px;

        }

        ul {
            display: inline;
            float: right;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            align-self: flex-start;

        }

        a:hover {
            background-color: aqua;
        }

        .mali {
            display: none;
        }

        @media only screen and (max-width: 500px) {
            .mali {
                display: block;
            }

            .veliki {
                display: none;
            }
        }
    </style>
</head>
